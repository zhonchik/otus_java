<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Пользователи</title>
</head>

<body>
<h4>Создать пользователя</h4>
<form action="/api/user" method="post" onsubmit="setTimeout(function () { window.location.reload(); }, 10)">
    <input type="text" name="name" placeholder="Имя">
    <input type="text" name="address" placeholder="Адрес">
    <input type="text" name="phones" placeholder="Телефоны (через запятую)" style="width: 200px">
    <p><input type="submit"></p>
</form>

<h4>Пользователи</h4>
<table style="width: 400px">
    <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Имя</td>
            <td style="width: 150px">Адрес</td>
            <td style="width: 150px">Телефоны</td>
        </tr>
    </thead>
    <tbody>
    <#list users as user>
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.address.street}</td>
            <td><#list user.phones as phone>${phone.number}<#sep>, </#list></td>
        </tr>
    </tbody>
    </#list>
</table>
</body>
</html>
